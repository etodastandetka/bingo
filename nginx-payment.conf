# ============================================
# Payment Site Configuration (erwerewrew.me)
# ============================================

# HTTP сервер - редирект на HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name erwerewrew.me;

    # Для Let's Encrypt проверки
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Редирект на HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS сервер
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name erwerewrew.me;

    # SSL сертификаты (certbot автоматически настроит эти пути)
    ssl_certificate /etc/letsencrypt/live/erwerewrew.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/erwerewrew.me/privkey.pem;
    
    # Включаем OCSP stapling
    ssl_trusted_certificate /etc/letsencrypt/live/erwerewrew.me/chain.pem;
    ssl_stapling on;
    ssl_stapling_verify on;

    # SSL настройки безопасности
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # Безопасность заголовков
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Логирование
    access_log /var/log/nginx/payment-ssl-access.log;
    error_log /var/log/nginx/payment-ssl-error.log;

    # Увеличиваем размер загружаемых файлов
    client_max_body_size 10M;

    # Проксирование на Flask приложение
    location / {
        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;
        
        # WebSocket поддержка (если нужно)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Заголовки для правильной работы
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Отключаем кеширование для Flask
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache $http_upgrade;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Буферизация
        proxy_buffering off;
    }

    # Статические файлы (если есть)
    location /static {
        proxy_pass http://localhost:3002;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, max-age=3600";
    }
}
